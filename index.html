            </div>
            <div class="card">

                    <h1 class="Plan">Pro</h1>
                    <p class="text">Get the features that you need.</p>
                    <p class="price">$20<span>/month</span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h1 class="Plan">Premium</h1>
                    <p class="text">Get all features.</p>
                    <p class="price">$50<span>/month</span></p>
                </div>
            </div>
        </div>
    </div>
